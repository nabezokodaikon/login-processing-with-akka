<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Example</title>
  </head>
  <body>
    <a href="/">Index</a>
    <h1>Login</h1>
    <form action="/doLogin" method="POST">
      <div>
        <label for="userId">User ID</label>
        <input id="userId" name="userId" type="text">
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password">
      </div>
      <div>
        <label for="isRememberMe">Remember me</label>
        <input id="isRememberMe" name="isRememberMe" type="checkbox">
      </div>
      <div>
        <input id="referrer" name="referrer" type="hidden">
      </div>
      <div>
        <input type="submit" value="Send">
      </div>
    </form>
    <script type="text/javascript">
      const pathname = location.pathname;
      const referrer = pathname == "/login" ? "/" : pathname;
      document.getElementById("referrer").value = referrer;
    </script>
  </body>
</html>
